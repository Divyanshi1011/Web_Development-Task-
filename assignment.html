<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface with Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Engine Prototype</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search term...">
            <button onclick="performSearch()">Search</button>
        </div>
        <div class="filters">
            <label>
                <input type="radio" name="filter" value="all" checked> All
            </label>
            <label>
                <input type="radio" name="filter" value="youtube"> YouTube Videos
            </label>
            <label>
                <input type="radio" name="filter" value="papers"> Academic Papers
            </label>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
